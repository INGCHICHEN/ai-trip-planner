<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기행문 작성하기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: 'Gowun Dodum', sans-serif; }
        #essay-title:focus, #essay-content:focus { border-color: #22c55e; outline: none; box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.2); }
        #ai-plan-content h2 { font-size: 1.5rem; font-weight: bold; color: #059669; margin-bottom: 1rem; }
        #ai-plan-content h3 { font-size: 1.25rem; font-weight: bold; color: #15803d; margin-top: 1.5rem; margin-bottom: 0.5rem; }
        #ai-plan-content ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 1rem; }
        #ai-plan-content p { margin-bottom: 1rem; }
    </style>
</head>
<body class="bg-green-50">
    <div class="w-full max-w-7xl mx-auto p-4 md:p-8">
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-10">
            <h1 id="main-title" class="text-3xl md:text-4xl font-bold text-gray-800 mb-8 text-center">AI 추천 여행 계획 & 기행문 설계도</h1>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12">
                <div class="bg-green-50 p-6 rounded-xl border border-green-200">
                    <div id="ai-plan-content" class="prose max-w-none">
                        <div class="text-center p-8"><span class="text-gray-500">AI 여행 계획을 불러오는 중...</span></div>
                    </div>
                </div>
                <div class="bg-sky-50 p-6 rounded-xl border border-sky-200">
                    <h2 class="text-2xl font-bold text-sky-800 mb-4">✍️ 나만의 기행문 설계도 그리기</h2>
                    <form class="space-y-4">
                        <div><label for="purpose" class="font-semibold text-gray-700 block mb-1">1. 이 기행문을 쓰는 목적은? (목적)</label><textarea id="purpose" rows="2" class="w-full p-2 border border-gray-300 rounded-md"></textarea></div>
                        <div><label for="reason" class="font-semibold text-gray-700 block mb-1">2. 왜 이곳으로? (까닭)</label><textarea id="reason" rows="2" class="w-full p-2 border border-gray-300 rounded-md"></textarea></div>
                        <div><label for="reader" class="font-semibold text-gray-700 block mb-1">3. 누가 읽으면 좋을까? (독자)</label><textarea id="reader" rows="2" class="w-full p-2 border border-gray-300 rounded-md"></textarea></div>
                        <div><label for="materials" class="font-semibold text-gray-700 block mb-1">4. 더 찾아볼 정보는? (자료)</label><textarea id="materials" rows="2" class="w-full p-2 border border-gray-300 rounded-md"></textarea></div>
                    </form>
                </div>
            </div>
             <div class="text-center mt-10">
                <button id="next-to-write-btn" class="text-white bg-green-600 hover:bg-green-700 rounded-full py-4 px-12 text-2xl font-bold transition-transform transform hover:scale-105 shadow-lg">✏️ 저장하고 기행문 쓰러가기</button>
            </div>
        </div>
    </div>
    
    <script>
        window.onload = function() {
            const aiPlan = JSON.parse(localStorage.getItem('aiPlan'));
            const userInput = JSON.parse(localStorage.getItem('userInput'));
            const aiPlanContent = document.getElementById('ai-plan-content');
            const mainTitle = document.getElementById('main-title');

            if (aiPlan && userInput) {
                aiPlanContent.innerHTML = marked.parse(aiPlan);
                mainTitle.innerText = `${userInput.region} 여행 계획 & 기행문 설계도`;
            } else {
                aiPlanContent.innerHTML = '<p class="text-red-500 text-center">오류: 여행 계획을 불러오지 못했습니다. 시작 화면으로 돌아가 다시 시도해주세요.</p>';
            }
        };
        
        document.getElementById('next-to-write-btn').addEventListener('click', () => {
             alert('설계도를 저장하고 최종 글쓰기 화면으로 넘어갑니다!');
        });
    </script>
</body>
</html>
